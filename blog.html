<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Alex Castro</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="box-1">
            <div class="centrize full-width">
                <div class="vertical-center">
                    <div class="spinner">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-2"></div>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img class="logo-img" src="images/logo.png" alt="">
                    <span class="logo-lnk">Alex Castro</span>
                </a>
            </div>
            <div class="top-menu">
                <div class="top-menu-nav">	
                    <div class="menu-topmenu-container">
                        <ul class="menu">
                            <li class="menu-item">
                                <a href="index.html">
                                    <span class="animated-button"><span>Home</span></span>
                                </a>
                            </li>
                            <li class="menu-item current-menu-item">
                                <a href="blog.html">
                                    <span class="animated-button"><span>Blog</span></span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="index.html#section-contacts">
                                    <span class="animated-button"><span>Contact</span></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Section Blog -->
            <div class="section blog" id="section-blog">
                <div class="content">
                    <div class="titles">
                        <div class="title">Blog</div>
                        <div class="subtitle">Latest News & Articles</div>
                    </div>
                    <div class="blog-items">
                        <!-- Blog posts will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="socials">
                <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>

    <!-- jQuery Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/imagesloaded.pkgd.js"></script>
    <script src="js/isotope.pkgd.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/typed.js"></script>
    
    <!-- Main Scripts -->
    <script src="js/scripts.js"></script>
    
    <!-- Blog Scripts -->
    <script src="js/blog.js"></script>
</body>
</html>
